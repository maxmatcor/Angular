<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <img
      class="masthead-avatar mb-5"
      src="assets/Img/TaskList.svg"
      alt=""
      href="https://www.freepik.es/fotos-vectores-gratis/fondo"
    />
    <a href="https://www.freepik.es/fotos-vectores-gratis/fondo"
      >Vector de Fondo creado por freepik - www.freepik.es</a
    >
    <!-- Masthead Avatar Image--><img
      class="masthead-avatar mb-5"
      src="assets/img/avataaars.svg"
      alt=""
    /><!-- Masthead Heading-->
    <h1 class="masthead-heading text-uppercase mb-0">ToDo List</h1>
    <!-- Icon Divider-->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
  </div>
</header>
<button class="btn btn-primary" (click)="clickAddTodo()">Add Todo</button>
<table class="table table-striped" *ngIf="todos && todos.length > 0">
  <thead>
    <tr>
      <th>Done</th>
      <th>Title</th>
      <th>Created Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let index = index">
      <td>
        <input
          type="checkbox"
          [checked]="todo.done"
          (change)="checkedDone(index)"
        />
      </td>
      <td [ngClass]="{ done: todo.done, 'not-done': !todo.done }">
        {{ todo.title }}
      </td>
      <td>{{ todo.lastModifiedDate | date }}</td>
      <td>
        <button
          class="btn btn-primary btn-edit"
          (click)="handleEditClick(todo)"
        >
          Edit
        </button>
        <button
          class="btn btn-danger"
          (click)="handleDeleteClick(todo.id, index)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
